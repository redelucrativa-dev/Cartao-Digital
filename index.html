<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digicard | Cartão de visita Digital</title>
    
    <!-- Tailwind CSS (Via CDN para funcionar direto) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Configuração do Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              montserrat: ['Montserrat', 'sans-serif'],
            },
            colors: {
              gold: {
                DEFAULT: '#D4AF37',
                light: '#F1C40F',
                dark: '#AA8C2C',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'float-hover': 'floatHover 3s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              floatHover: {
                '0%, 100%': { transform: 'translateY(0) scale(1.03)' },
                '50%': { transform: 'translateY(-8px) scale(1.03)' },
              }
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        overflow-x: hidden;
        background-color: #000;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>

    <!-- Wrapper Principal -->
    <div class="relative min-h-screen w-full flex justify-center overflow-hidden bg-black text-gray-100">

        <!-- Background Layer -->
        <div class="fixed inset-0 z-0">
            <img 
              src="https://images.unsplash.com/photo-1564013799919-ab600027ffc6?auto=format&fit=crop&w=1000&q=80" 
              alt="Luxury House Background" 
              class="w-full h-full object-cover opacity-90 blur-[3px] scale-105"
            />
            <div class="absolute inset-0 bg-black/50 backdrop-blur-[1px]"></div>
            <div class="absolute inset-0 bg-gradient-to-b from-black/20 via-transparent to-black/80"></div>
        </div>

        <!-- Conteúdo Principal -->
        <main class="relative z-10 w-full max-w-md p-4 min-h-screen flex flex-col">
            
            <!-- Container Efeito Vidro -->
            <div class="flex-1 mt-4 mb-4 flex flex-col shadow-2xl shadow-black/50 bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-6">
                
                <!-- CABEÇALHO / PERFIL -->
                <div class="flex flex-col items-center text-center mb-8 animate-[fadeInUp_0.8s_ease-out_forwards]">
                    <div class="relative group cursor-pointer transition-transform duration-300 hover:scale-105">
                        <div class="absolute -inset-1 bg-gradient-to-r from-gold to-gold-light rounded-full opacity-75 blur group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
                        <img 
                          src="https://picsum.photos/seed/realtor_man/400/400" 
                          alt="Corretor de Luxo" 
                          class="relative w-32 h-32 rounded-full border-4 border-gold object-cover shadow-lg"
                        />
                    </div>
                    
                    <h1 class="mt-4 text-3xl font-bold text-white tracking-wide">
                        Ricardo Silva
                    </h1>
                    
                    <h2 class="text-sm font-medium text-gold uppercase tracking-widest mt-1">
                        Corretor de Imóveis de Luxo
                    </h2>
                    
                    <div class="w-12 h-0.5 bg-gold/50 my-4 rounded-full"></div>
                    
                    <p class="text-gray-200 text-sm font-light italic max-w-xs leading-relaxed">
                        "Transformando sonhos em endereços exclusivos."
                    </p>
                </div>

                <!-- GRID DE AÇÕES (BOTÕES) -->
                <div class="grid grid-cols-2 gap-4 w-full mb-8">
                    
                    <!-- Botão WhatsApp -->
                    <div class="animate-[fadeInUp_0.6s_ease-out_forwards] opacity-0 h-full" style="animation-delay: 0.2s;">
                        <button onclick="window.open('https://wa.me/5511999999999', '_blank')" class="w-full h-full group relative flex flex-col items-center justify-center p-4 bg-black/20 backdrop-blur-md border border-white/10 rounded-xl shadow-[0_8px_32px_rgba(0,0,0,0.2)] transition-all duration-500 ease-out hover:animate-float-hover hover:bg-gradient-to-br hover:from-white/10 hover:to-gold/20 hover:border-gold/50 hover:shadow-[0_10px_40px_-10px_rgba(212,175,55,0.3)] active:scale-95 overflow-hidden">
                            <!-- Shine Overlay -->
                            <div class="absolute inset-0 opacity-0 group-hover:opacity-100 bg-gradient-to-tr from-transparent via-white/10 to-transparent transition-opacity duration-500 pointer-events-none"></div>
                            <!-- Inner Border -->
                            <div class="absolute inset-0 rounded-xl border border-white/5 pointer-events-none shadow-[inset_0_1px_0_rgba(255,255,255,0.1)]"></div>
                            
                            <!-- Icon SVG -->
                            <div class="relative z-10 text-gold/90 group-hover:text-white transition-all duration-300 mb-3 transform group-hover:scale-110 group-hover:drop-shadow-[0_0_8px_rgba(212,175,55,0.8)]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/></svg>
                            </div>
                            <span class="relative z-10 text-[10px] font-semibold text-gray-300 uppercase tracking-widest group-hover:text-gold-light transition-colors duration-300">WhatsApp</span>
                        </button>
                    </div>

                    <!-- Botão Localização -->
                    <div class="animate-[fadeInUp_0.6s_ease-out_forwards] opacity-0 h-full" style="animation-delay: 0.3s;">
                        <button onclick="window.open('https://maps.google.com', '_blank')" class="w-full h-full group relative flex flex-col items-center justify-center p-4 bg-black/20 backdrop-blur-md border border-white/10 rounded-xl shadow-[0_8px_32px_rgba(0,0,0,0.2)] transition-all duration-500 ease-out hover:animate-float-hover hover:bg-gradient-to-br hover:from-white/10 hover:to-gold/20 hover:border-gold/50 hover:shadow-[0_10px_40px_-10px_rgba(212,175,55,0.3)] active:scale-95 overflow-hidden">
                            <div class="absolute inset-0 opacity-0 group-hover:opacity-100 bg-gradient-to-tr from-transparent via-white/10 to-transparent transition-opacity duration-500 pointer-events-none"></div>
                            <div class="absolute inset-0 rounded-xl border border-white/5 pointer-events-none shadow-[inset_0_1px_0_rgba(255,255,255,0.1)]"></div>
                            
                            <div class="relative z-10 text-gold/90 group-hover:text-white transition-all duration-300 mb-3 transform group-hover:scale-110 group-hover:drop-shadow-[0_0_8px_rgba(212,175,55,0.8)]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
                            </div>
                            <span class="relative z-10 text-[10px] font-semibold text-gray-300 uppercase tracking-widest group-hover:text-gold-light transition-colors duration-300">Localização</span>
                        </button>
                    </div>

                    <!-- Botão E-mail -->
                    <div class="animate-[fadeInUp_0.6s_ease-out_forwards] opacity-0 h-full" style="animation-delay: 0.4s;">
                        <button onclick="window.location.href = 'mailto:contato@luxeestate.com'" class="w-full h-full group relative flex flex-col items-center justify-center p-4 bg-black/20 backdrop-blur-md border border-white/10 rounded-xl shadow-[0_8px_32px_rgba(0,0,0,0.2)] transition-all duration-500 ease-out hover:animate-float-hover hover:bg-gradient-to-br hover:from-white/10 hover:to-gold/20 hover:border-gold/50 hover:shadow-[0_10px_40px_-10px_rgba(212,175,55,0.3)] active:scale-95 overflow-hidden">
                            <div class="absolute inset-0 opacity-0 group-hover:opacity-100 bg-gradient-to-tr from-transparent via-white/10 to-transparent transition-opacity duration-500 pointer-events-none"></div>
                            <div class="absolute inset-0 rounded-xl border border-white/5 pointer-events-none shadow-[inset_0_1px_0_rgba(255,255,255,0.1)]"></div>
                            
                            <div class="relative z-10 text-gold/90 group-hover:text-white transition-all duration-300 mb-3 transform group-hover:scale-110 group-hover:drop-shadow-[0_0_8px_rgba(212,175,55,0.8)]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                            </div>
                            <span class="relative z-10 text-[10px] font-semibold text-gray-300 uppercase tracking-widest group-hover:text-gold-light transition-colors duration-300">E-mail</span>
                        </button>
                    </div>

                    <!-- Botão Portfólio -->
                    <div class="animate-[fadeInUp_0.6s_ease-out_forwards] opacity-0 h-full" style="animation-delay: 0.5s;">
                        <button onclick="window.open('https://example.com', '_blank')" class="w-full h-full group relative flex flex-col items-center justify-center p-4 bg-black/20 backdrop-blur-md border border-white/10 rounded-xl shadow-[0_8px_32px_rgba(0,0,0,0.2)] transition-all duration-500 ease-out hover:animate-float-hover hover:bg-gradient-to-br hover:from-white/10 hover:to-gold/20 hover:border-gold/50 hover:shadow-[0_10px_40px_-10px_rgba(212,175,55,0.3)] active:scale-95 overflow-hidden">
                            <div class="absolute inset-0 opacity-0 group-hover:opacity-100 bg-gradient-to-tr from-transparent via-white/10 to-transparent transition-opacity duration-500 pointer-events-none"></div>
                            <div class="absolute inset-0 rounded-xl border border-white/5 pointer-events-none shadow-[inset_0_1px_0_rgba(255,255,255,0.1)]"></div>
                            
                            <div class="relative z-10 text-gold/90 group-hover:text-white transition-all duration-300 mb-3 transform group-hover:scale-110 group-hover:drop-shadow-[0_0_8px_rgba(212,175,55,0.8)]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
                            </div>
                            <span class="relative z-10 text-[10px] font-semibold text-gray-300 uppercase tracking-widest group-hover:text-gold-light transition-colors duration-300">Portfólio</span>
                        </button>
                    </div>

                </div>

                <!-- SALVAR CONTATO (CTA) -->
                <button 
                  onclick="alert('Iniciando download do vCard...')"
                  class="
                    relative w-full overflow-hidden group 
                    bg-gradient-to-r from-[#AF8C2C] via-[#F5D56E] to-[#AF8C2C] bg-[length:200%_auto]
                    text-black/80 font-bold 
                    py-4 px-6 rounded-xl 
                    transition-all duration-500 
                    hover:scale-[1.02] hover:-translate-y-0.5 hover:shadow-[0_10px_30px_-5px_rgba(212,175,55,0.4)]
                    shadow-lg shadow-black/20
                    mb-8 animate-[fadeInUp_1s_ease-out_forwards] opacity-0
                    border border-[#F5D56E]/50
                  "
                  style="animation-delay: 0.6s;"
                >
                  <div class="absolute inset-0 bg-white/30 w-1/2 h-full skew-x-[-25deg] -translate-x-[150%] group-hover:translate-x-[250%] transition-transform duration-1000 ease-in-out blur-sm"></div>
                  
                  <div class="flex items-center justify-center gap-3 relative z-10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-black/70 group-hover:text-black transition-colors"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></svg>
                    <span class="uppercase tracking-[0.2em] text-xs font-bold text-black/90 group-hover:text-black">Salvar na Agenda</span>
                  </div>
                </button>

                <!-- IMÓVEL EM DESTAQUE -->
                <div class="w-full animate-[fadeInUp_1s_ease-out_forwards] opacity-0" style="animation-delay: 0.8s;">
                  <h3 class="text-white text-xs uppercase tracking-widest mb-3 pl-1 border-l-2 border-gold flex items-center gap-2 drop-shadow-md">
                    <span class="font-semibold">Oportunidade do Mês</span>
                  </h3>
                  
                  <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-xl overflow-hidden hover:bg-white/20 transition-all duration-300 group cursor-pointer shadow-xl hover:shadow-2xl hover:shadow-gold/10 animate-float">
                    <div class="h-48 overflow-hidden relative">
                       <div class="absolute top-2 right-2 bg-black/60 backdrop-blur-sm px-3 py-1 rounded-full border border-white/10 z-10 shadow-lg">
                         <span class="text-gold text-xs font-bold">R$ 12.500.000</span>
                       </div>
                       <img 
                        src="https://picsum.photos/seed/luxury_mansion/800/600" 
                        alt="Mansão de Luxo" 
                        class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                      />
                      <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-60"></div>
                    </div>
                    
                    <div class="p-4">
                      <h4 class="text-white font-medium text-lg mb-1 drop-shadow-md">Mansão Horizon - Jardins</h4>
                      <p class="text-gray-300 text-xs mb-4">6 Suítes • 8 Vagas • 1.200m²</p>
                      
                      <div class="flex items-center text-gold text-sm font-medium group-hover:translate-x-1 transition-transform duration-300 drop-shadow-sm">
                        Ver Detalhes 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Spacer -->
                <div class="flex-1"></div>

                <!-- RODAPÉ -->
                <footer class="mt-12 mb-6 flex flex-col items-center animate-[fadeInUp_1.2s_ease-out_forwards] opacity-0" style="animation-delay: 1s;">
                  <div class="flex gap-6 mb-6">
                    <a href="#" class="text-gray-400 hover:text-gold hover:scale-110 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-gold hover:scale-110 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-gold hover:scale-110 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
                    </a>
                  </div>
                  <p class="text-white/20 text-[10px] tracking-widest uppercase">
                    © 2024 Digicard - Cartão de visita Digital. All rights reserved.
                  </p>
                </footer>

            </div>
        </main>
    </div>
</body>
</html>
